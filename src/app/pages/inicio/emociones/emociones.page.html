        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('sad')">

        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('fear')">
          <ion-icon src="assets/svg_emo/paranoia.svg" style="font-size: 80px; margin-bottom: 8px;"></ion-icon> Miedo
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('liked')">
          <ion-icon src="assets/svg_emo/pulgares-para-arriba.svg" style="font-size: 80px; margin-bottom: 8px;"></ion-icon> Agrado
        </ion-button>
      </ion-col>
      
      <ion-col size="6" size-md="2">

        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('hug')">

        </ion-button>

        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('alone')">
          Quiero estar solo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
