<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Emociones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="centrar-grid">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('enojo')">
          <ion-icon src="assets/svg_emo/enojo.svg" style="font-size: 60px; margin-bottom: 8px;"></ion-icon> Ira
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('alegre')">
          <ion-icon src="assets/svg_emo/alegre.svg" style="font-size: 80px; margin-bottom: 8px;"></ion-icon> Alegría
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('mujer')">
          <ion-icon src="assets/svg_emo/mujer.svg" style="font-size: 80px; margin-bottom: 8px;"></ion-icon> Tristeza
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('paranoia')">
          <ion-icon src="assets/svg_emo/paranoia.svg" style="font-size: 80px; margin-bottom: 8px;"></ion-icon> Miedo
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('pulgares-para-arriba')">
          <ion-icon src="assets/svg_emo/pulgares-para-arriba.svg" style="font-size: 80px; margin-bottom: 8px;"></ion-icon> Agrado
        </ion-button>
      </ion-col>
      
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('shame')">
          <ion-icon src="assets/svg_emo/shame.svg" style="font-size: 400px; margin-bottom: 8px;"></ion-icon> Vergüenza
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('amor-propio')">
          <ion-icon src="assets/svg_emo/amor-propio.svg" style="font-size: 80px; margin-bottom: 4px;"></ion-icon> Necesito Contención
        </ion-button>
      </ion-col>
      <ion-col size="6" size-md="2">
        <ion-button expand="block" style="--background: var(--button-emociones);" (click)="onEmotionClick('alone')">
          Quiero estar solo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
