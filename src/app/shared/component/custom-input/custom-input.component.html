<ion-item class="custom-input" lines="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input
    [type]="type"
    [autocomplete]="autoComplete"
    [label]="label"
    [formControl]="control"
    labelPlacement="floating"
  ></ion-input>

  <ion-button
    *ngIf="isPassword"
    (click)="showOrHidePassword()"
    slot="end"
    fill="clear"
    shape="round"
  >
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye'"></ion-icon>
  </ion-button>
</ion-item>
